name: Build

on:
  push:
  pull_request:

env:
  BUILD_TYPE: Release

jobs:
  linux:
    runs-on: ubuntu-20.04
    name: üêß Ubuntu 20.04
    steps:
      - name: üß∞ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: ‚¨áÔ∏è Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential       \
            gcc-10                \
            g++-10                \
            libsfml-dev           \
            libxmu-dev            \
            libxi-dev             \
            libgl-dev             \
            libglew-dev           \
            libsdl2-dev           \
            libglm-dev

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        shell: bash
        env:
          CC: gcc-10
          CXX: g++-10
        working-directory: ${{runner.workspace}}/build
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        env:
          CC: gcc-10
          CXX: g++-10
        run: cmake --build . --config $BUILD_TYPE --target package

      - name: üì¶ Upload Ubuntu package
        uses: actions/upload-artifact@v2
        with:
          name: engge-linux
          path: ${{runner.workspace}}/build/*.zip

  win:
    runs-on: windows-latest
    name: üü¶ Windows x64
    steps:

      - name: üß∞ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: ‚¨áÔ∏è Install dependencies
        run: vcpkg install sfml:x64-windows freetype:x64-windows glew:x64-windows sdl2:x64-windows glm:x64-windows

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake Windows
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake"

      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: |
          cmake --build . --config $BUILD_TYPE --target package

      - name: üì¶ Upload Portable ZIP
        uses: actions/upload-artifact@v2
        with:
          name: engge-win
          path: ${{runner.workspace}}/build/*.zip

  macos-build:
    runs-on: macos-11.0
    name: üçé macOS 11.0
    steps:

      - name: üß∞ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: ‚¨áÔ∏è Install dependencies
        run: brew install glew sdl2 glm sfml

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: |
          cmake --build . --config $BUILD_TYPE --target package

      - name: üì¶ Upload Portable ZIP
        uses: actions/upload-artifact@v2
        with:
          name: engge-macOS
          path: ${{runner.workspace}}/build/*.zip
